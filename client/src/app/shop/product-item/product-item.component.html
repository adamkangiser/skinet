<div class="card h-100 shadow-sm">
<img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto">
          <button type="button" class="btn btn-outline-secondary">
          <img src="/assets/images/shopping-cart.png" style="max-height: 25px; position:relative; right:0px" alt="cart">
          </button>
          <button type="button" class="btn btn-outline-secondary">Edit</button>
        </div>
    </div>
  </div>
